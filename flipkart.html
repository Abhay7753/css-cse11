<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clone</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:#e3e6e6;
    }

    /* NAVBAR */
    .navbar{
      background:#131921;
      color:white;
      display:flex;
      align-items:center;
      padding:10px 20px;
    }

    .logo{
      font-size:22px;
      font-weight:bold;
      color:#ff9900;
      margin-right:20px;
    }

    .search{
      flex:1;
      display:flex;
    }

    .search input{
      width:100%;
      padding:8px;
      border:none;
    }

    .search button{
      background:#febd69;
      border:none;
      padding:8px 15px;
      cursor:pointer;
    }

    .nav-links div{
      margin-left:20px;
      font-size:14px;
      cursor:pointer;
    }

    /* CATEGORY BAR */
    .category{
      background:#232f3e;
      color:white;
      display:flex;
      padding:10px 20px;
    }

    .category div{
      margin-right:20px;
      font-size:14px;
      cursor:pointer;
    }

    /* HERO */
    .hero{
      background:#fff;
      padding:30px;
      text-align:center;
      font-size:24px;
      font-weight:bold;
    }

    /* PRODUCTS */
    .products{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:20px;
      padding:20px;
    }

    .product{
      background:#fff;
      padding:15px;
      border-radius:4px;
      text-align:center;
    }

    .product img{
      width:100%;
      height:180px;
    }

    .product h4{
      margin:10px 0;
      font-size:16px;
    }

    .price{
      color:#b12704;
      font-weight:bold;
      margin-bottom:10px;
    }

    .product button{
      background:#ffd814;
      border:none;
      padding:8px;
      width:100%;
      cursor:pointer;
      border-radius:3px;
    }

    /* FOOTER */
    footer{
      background:#131921;
      color:white;
      text-align:center;
      padding:20px;
      margin-top:20px;
    }

    footer p{
      font-size:14px;
    }

    @media(max-width:900px){
      .products{
        grid-template-columns:repeat(2,1fr);
      }
    }

    @media(max-width:500px){
      .products{
        grid-template-columns:1fr;
      }
      .search{
        display:none;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">amazon</div>
  <div class="search">
    <input type="text" placeholder="Search Amazon">
    <button>üîç</button>

  </div>
</div>

<!-- CATEGORY -->

  <div>All</div>
  <div>Mobiles</div>
  <div>Electronics</div>
  <div>Fashion</div>
  <div>Home</div>
</div>

<!-- HERO -->
<div class="hero">
  Welcome to Amazon Clone ‚Äì Static Website
</div>

<!-- PRODUCTS -->

  <div class="product">

  <div class="product">

</div>

<!-- FOOTER -->
<footer>

</body>
</html>
